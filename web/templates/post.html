{{ template "head" .}} 
{{ template "navbar" .}}
<main>
{{range .Posts}}
<div class="post">
        <a href="/post/id?id={{ .ID }}">
            <h1>{{ .Title }}</h1>
            <p>{{.Content}}</p>
            <p>{{.Author}}</p>
            <p>{{.CreationDate}}</p>
        </a>
    </div>
    {{end}}
</main>
{{ template "footer" .}}
