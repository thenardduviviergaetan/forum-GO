{{define "comment-create" }}

<div class="comment-create form">
    <form enctype="multipart/form-data" method="POST" action="/post/id?id={{ .CurrentPost.ID}}">
        <div class="field">
            <label for="content">Comment:</label>
            <textarea id="content" name="content" rows="5" cols="33"></textarea>
            <label for="myFile">Add image</label>
            <input type="file" name="myFile" accept="image/svg,image/gif,image/pnj,image/jpeg"/>
        </div>
        <input type="submit" class="btn btn-primary" value="submit">
    </form>
</div>

{{ end }}
