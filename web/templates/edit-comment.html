{{ template "head" .}} 
{{ template "navbar" .}}
<main>
    <h1>Edit comment :</h1>
    <div class="comment-create form">
        <form enctype="multipart/form-data" method="POST" action="/post/id?id={{ .CurrentComment.Postid}}">
            <div class="field">
                <label for="content">Comment:</label>
                <textarea id="content-editor" name="content-editor" rows="5" cols="33">{{.CurrentComment.Content}}</textarea>
                <label for="myFile">new image?</label>
                <input type="file" name="myFile" accept=".svg,image/gif,image/png,image/jpeg"/>
                <div class="check">
                  <label for="deleteimg">delete image?</label>
                  <input type="checkbox" name="deleteimg" value="true" >  
                </div>
            </div>
            <button type="submit" name="comment-editor" class="btn btn-primary" value="{{.CurrentComment.ID}}">Save</button>
        </form>
    </div>
</main>
{{ template "footer" .}}
