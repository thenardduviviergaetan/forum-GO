{{ template "head" .}}
{{ template "navbar" .}}
  <main class="form">
    <h1>Post Creation</h1>

    <form name="postForm" action="" method="POST">
        <div class="field">
          <label for="title">Title</label>
          <input type="text" name="title" value="" required>
        </div>
    <div class="field">
      <label for="categories">Category</label>
      <div class="checkbox">
        {{range $val := .Categories}}
        <div>
          <input type="checkbox" id="category{{$val.ID}}" name="categories" value="{{$val.ID}}">
          <label for="category{{$val.ID}}">{{$val.Title}}</label><br>
        </div>
        {{end}}
      </div>
    </div>
    <div class="field">
      <label for="content">Content</label>
      <textarea id="" name="content" rows="10" cols="20" required></textarea>
    </div>
    <button type="submit">Create Post</button>
  </form>
</main>

{{ template "footer" .}}
