{{ template "head" .}}
{{ template "navbar" .}}
  <main class="form">
    <h1>Post Creation</h1>

    <form enctype="multipart/form-data" name="postForm" action="" method="POST">
        <div class="field">
          <label for="title">Title</label>
          <input type="text" name="title" value="">
        </div>
    <div class="field">
      <label for="categories">Category</label>
        <select name="categories" id="categories">
          {{range $val := .Categories}}
            <option value={{$val.ID}}>{{$val.Title}}</option>
          {{end}}
        </select>
    </div>
    <div class="field">
      <label for="content">Content</label>
      <textarea id="" name="content" rows="10" cols="20"></textarea>
      <label for="myFile">Add image</label>
      <input type="file" name="myFile" accept=".svg,image/gif,image/png,image/jpeg"/>
</div>
<button type="submit">Create Post</button>
</form>
</main>

{{ template "footer" .}}
