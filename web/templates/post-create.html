{{ template "head" .}}
{{ template "navbar" .}}
  <main class="form">
    <h1>Post Creation</h1>

    <form name="postForm" action="" method="POST">
        <div class="field">
          <label for="title">Title</label>
          <input type="text" name="title" value="" required>
        </div>
    <div class="field">
      <label for="categories">Category</label>
        <select name="categories" id="categories">
          {{range $val := .Categories}}
            <option value={{$val.ID}}>{{$val.Title}}</option>
          {{end}}
        </select>
      <label for="categories2">Category</label>
      <select class="categories2" name="categories2" id="categories2">
          <option value="0">-----</option>
          {{range $val := .Categories}}
          <option value={{$val.ID}}>{{$val.Title}}</option>
          {{end}}
      </select>
      <label for="categories3">Category</label>
      <select class="categories3" name="categories3" id="categories3">
        <option value="0">-----</option>
        {{range $val := .Categories}}
        <option value={{$val.ID}}>{{$val.Title}}</option>
        {{end}}
    </select>
    </div>
    <div class="field">
      <label for="content">Content</label>
      <textarea id="" name="content" rows="10" cols="20" required></textarea>
    </div>
    <button type="submit">Create Post</button>
  </form>
</main>

{{ template "footer" .}}
