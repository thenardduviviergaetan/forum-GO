{{ template "head" .}} 
{{ template "navbar" .}}
<main>

<div class="post-details">
    <h1>{{ .CurrentPost.Title }}</h1>
        <div class="head-post">
            <p>Category: {{.CurrentPost.Category}}</p>
            <p>Author: {{.CurrentPost.Author}}</p>
            <p>Date: {{.CurrentPost.CreationDate}}</p>
        </div>
        <div class="body-post">
            <p>{{.CurrentPost.Content}}</p>
        </div>
    </div>
</main>
{{ template "footer" .}}
